name: CI

on:
  push:
  pull_request:

permissions:
  contents: write  # needed for auto-commit of formatting and pushing changes

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run Black
        run: black .

      - name: Run isort (profile=black)
        run: isort --profile black .

      - name: Auto-commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format with black + isort"
          commit_user_name: romainsacchi
          commit_user_email: r_s@me.com
          push_options: --force-with-lease
          skip_fetch: true

  build:
    runs-on: ubuntu-latest
    needs: clean
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest pytest-cov coveralls

      - name: Run tests (skip failure if none collected) and create coverage
        id: pytest
        run: |
          set -e
          # Run pytest and capture exit code; 5 == no tests collected
          pytest -m "not ecoinvent" -s --cov=brightpath || echo "PYTEST_EXIT_CODE=$?" >> $GITHUB_OUTPUT
          # Determine if no tests were collected
          EXIT_CODE="${PYTEST_EXIT_CODE:-0}"
          if [ "$EXIT_CODE" = "5" ]; then
            echo "no_tests=true" >> $GITHUB_OUTPUT
            echo "No tests collected; skipping coverage upload."
          elif [ "$EXIT_CODE" != "0" ]; then
            echo "Pytest failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          else
            echo "no_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage to Coveralls
        if: steps.pytest.outputs.no_tests == 'false'
        run: coveralls --verbose --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS }}

      - name: Export secrets for tests
        if: always()
        run: echo "IAM_FILES_KEY is set for downstream jobs"
        env:
          IAM_FILES_KEY: ${{ secrets.IAM_FILES_KEY }}

  pypi:
    name: PyPI publish
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [ "3.10", "3.11", "3.12" ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist and wheel
        run: python -m build --sdist --wheel --outdir dist/

      # Publish to PyPI on tags
      - name: Publish to PyPI on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  conda:
    name: Conda build (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,cmutel,konstantinstadler,haasad,pascallesage,romainsacchi
          channel-priority: strict
          auto-update-conda: true
          activate-environment: test

      - name: Conda info
        shell: bash -l {0}
        run: conda info

      - name: Branch name
        run: echo "running on branch ${GITHUB_REF##*/}"

      - name: Publish to Anaconda if push from non-master branch
        if: github.ref != 'refs/heads/master'
        shell: bash -l {0}
        env:
          ANACONDA_TOKEN: ${{ secrets.ANACONDA_CLOUD }}
        run: |
          PKG_NAME=brightpath
          USER=romainsacchi
          conda install anaconda-client conda-build pytest -y
          mkdir -p ~/conda-bld
          conda config --set anaconda_upload no
          export CONDA_BLD_PATH=~/conda-bld
          export VERSION=$(date +%Y.%m.%d)
          conda build conda/ --old-build-string
          ls $CONDA_BLD_PATH/noarch/
          anaconda -t "$ANACONDA_TOKEN" upload -u "$USER" "$CONDA_BLD_PATH/noarch/$PKG_NAME-$VERSION-py_0.tar.bz2" --force

  testconda:
    name: Test conda pkg (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: conda
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,cmutel,konstantinstadler,haasad,pascallesage,romainsacchi
          channel-priority: strict
          auto-update-conda: true
          activate-environment: test

      - name: Pull and test (master)
        if: github.ref == 'refs/heads/master'
        shell: bash -l {0}
        run: |
          conda install -y -c romainsacchi brightpath
          conda update -y brightpath
          conda install -y pytest bottleneck
          pytest -m "not ecoinvent"
